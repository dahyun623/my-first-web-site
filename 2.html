<h2>고멤</h2>
<p>우왁굳의 시청자들 중에서 같이 방송을 할 멤버를 뽑는 콘텐츠이다. 우왁굳의 콘텐츠에 시청자 참여를 하면서 우왁굳과 같이 놀 수 있는 시청자로서의 최고 권한이 주어지는 것이다.</body>
